AllCops:
  Exclude:
    - bin/**/*
    - db/**/*
    - tmp/**/*
    - vendor/**/*
    - log/**/*
    - scripts/**/*
    - node_modules/**/*
  DisplayCopNames: true
  DisplayStyleGuide: true
  StyleGuideCopsOnly: true
Rails:
  Enabled: true

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StructInheritance:
  Enabled: false

Style/Lambda:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Exclude:
    - "app/**/*"

Layout/EndOfLine:
  EnforcedStyle: lf

Layout/LineLength:
  Max: 100
  IgnoredPatterns: ['\A#']

RSpec/MessageSpies:
  EnforcedStyle: receive